<body style="background-image: url(https://wallpaperaccess.com/full/7237875.png) ">
  <div class="global-container mt-5 ">
      <div class="card login-form">
          <div class="card-body">
              <h1 class="card-title text-center">
                  Add New Task
              </h1>
              <div class="card-text">
                  <form method="POST" action="">
                      {% csrf_token %}
                      <div class="container">
                          <div class="row mt-5 mb-2">
                            <tr>
                              <td>Task Title</td>
                              <td><input type="text" name="title" placeholder="Enter Task Title" class="form-control"></td>
                            </tr>
                              </div>   
                              <div class="row mb-5">
                                <tr>
                                  <td>Task Description</td>
                                  <td><input type="text" name="description" placeholder="Enter Task Description" class="form-control"></td>
                              </tr>
                              </div>
                              <div class="row mb-3">
                                  <tr>
                                      <td><button type="submit" class="btn btn-primary">Submit</button></td>
                                  </tr>
                              </div>
                      </div>
                  </form>
              </body>
              </div>
          </div>
      </div>
</div>
